---
layout: monsters
title: monsters
meta: All the paper toy monsters that one can imagine.
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unitl-1-3">
		<h1>Monsters</h1>
	</div>
</div>

<ul>
	{% for monsters in site.pages %}
		{% if monsters.category == 'earth monster' %}
			<li>
				{{monsters.category}}
				<a href="{{monsters.url}}">
				<img src="{{site.baseurl}}/images/{{monsters.image}}" alt="">
				{{monsters.name}}
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>

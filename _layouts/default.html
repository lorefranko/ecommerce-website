<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} · {% endif %}Paper Monsters{% if page.titleAfter %} · {{page.titleAfter}}{% endif %}</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Irish+Grover|Raleway:400,500,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/paper-monsters.css">
</head>
<body>
  {% if page.showbanner %}
<div class="banner">
  <h1>{{page.bannertext}}</h1>
</div>
{% endif %}
  <header role="banner">
    <div class="grid">
      <div class="unit unit-s-1-3 unit-m-1-3">
        <form method="get" role="search" action="{{site.baseurl}}/search/">
          <input type=search results=5 name=s>
        </form>
      </div>
    </div>
    <div class="grid">
      <div class="unit unit-s-1">
        <img src="{{site.baseurl}}/images/logo.svg" class="logo"  alt="Paper Monsters logo one monster">
        <img src="{{site.baseurl}}/images/logo-m.svg" class="logo-m"  alt="Paper Monsters three monsters logo">
        <img src="{{site.baseurl}}/images/logo-l.svg" class="logo-l"  alt="Paper Monsters five monsterslogo">
      </div>
    </div>
    <nav role="navigation">
      <ul class="clearfix">
        <li class="green line"><a class="{% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a>
        <li class="pink"><a class="{% if page.url == '/monsters/' %}current{% endif %}"href="{{site.baseurl}}/monsters/">Monsters</a>
        <li class="orange"><a class="{% if page.url == '/about/' %}current{% endif %}"href="{{site.baseurl}}/about/">About</a>
      </ul>
    </nav>
  </header>

<div>
   {{content}}
</div>

<footer>
    <div class="content"><h1 class="h1-footer">Follow Us</h1>
    </div>
        <div class="footer">
          <div class="social">&#62220;</div>
          <div class="social">&#62217;</div>
          <div class="social">&#62223;</div>
          <div class="social">&#62232;</div>
          <div class="social">&#62226;</div>
          <div class="social">&#62214;</div>
        </div>
      <div class="copyright micro milli" role="contentinfo">
        <p>Copyright © 2014 Paper Monsters. All rights reserved. Designed by Lorena Franco.</p>
      </div>
  </footer>
</body>
</html>

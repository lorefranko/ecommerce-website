<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Paper Monsters</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Irish+Grover|Raleway:400,500,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/header.css">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/footer.css">
</head>
<body>
  <header>
    <div class="grid">
      <div class="unit unit-s-1-3 unit-m-1-3">
        <input class="search"type=search results=5 name=s>
      </div>
    </div>
    <div class="grid">
      <div class="unit unit-s-1">
        <img src="../images/logo.svg" class="logo"  alt="Paper Monsters logo">
        <img src="../images/logo-m.svg" class="logo-m"  alt="Paper Monsters logo">
        <img src="../images/logo-l.svg" class="logo-l"  alt="Paper Monsters logo">
      </div>
    </div>
    <nav>
      <ul class="navigation">
        <li class="menu-item"><a class="first menu-link {% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a>
          <ul>
          <li class="dropdown"><a href="#">Lily </a></li>
          <li class="dropdown"><a href="#">Lalo</a></li>
        </ul>
        <li class="menu-item"><a class="second menu-link b {% if page.url == '/about/' %}current{% endif %}"href="{{site.baseurl}}/about/">About</a>
          <ul>
            <li class="dropdown"><a href="{{site.baseurl}}/thankyou/">ThankYou</a></li>
            <li class="dropdown"><a href="#">Lalo</a></li>
            <li class="dropdown"><a href="#">Lulu</a></li>
            <li class="dropdown"><a href="#">Lele</a></li>
            <li class="dropdown"><a href="#">Lala</a></li>
          </ul>  
        </li>
        <li class="menu-item"><a class="third menu-link c {% if page.url == '/contact/' %}current{% endif %}"href="{{site.baseurl}}/contact/">Contact Us</a>
          <ul>
          <li class="dropdown"><a href="#">Location</a></li>
          <li class="dropdown"><a href="#">e-mail</a></li>
          <li class="dropdown"><a href="#">Phone</a></li>
         </ul>  
        </li>
      </ul>
    </nav> 
  </header>

{{content}}

  <footer>
      <div class="content"><h1>Follow Us<h1></div>
        <div class="footer">
          <div class="social">&#62220;</div>
          <div class="social">&#62217;</div>
          <div class="social">&#62223;</div>
          <div class="social">&#62232;</div>
          <div class="social">&#62226;</div>
          <div class="social">&#62214;</div>
        </div>
      </footer>
    <div class="copyright micro milli">
      <p>Copyright Â© 2014 Paper Monsters. All rights reserved. Designed by Lorena Franco.</p>
    </div>
  </footer>
  <script src="../js/social.js"></script>

</body>
</html>

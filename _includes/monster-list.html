<ul>
	{% for monster in site.pages %}
		{% if monster.type == include.type %}
			<li>
				<a href="{{site.baseurl}}{{monster.url}}">
					<img src="{{site.baseurl}}image/mpnsters{{monster.image}}" alt="Photo of {{monster.title}}">
					<h3>{{monster.title}}</h3>
					<p>{{monster.meta}}</p>
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
